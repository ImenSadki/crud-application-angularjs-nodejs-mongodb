<div class="container mt-4">
  <div class="card">
    <h1>Employee Registration</h1>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" name="name" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" name="address" placeholder="Enter address">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
      </div>

      <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-4">
  <h1>Employee Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let EmployeeItem of EmployeeArray">
        <td>{{EmployeeItem.name | uppercase}}</td>
        <td>{{EmployeeItem.address}}</td>
        <td>{{EmployeeItem.phone}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
          <button type="button" class="btn btn-danger"(click)="setDelete(EmployeeItem)">Delete</button>

        
        </td>
      </tr>
    </tbody>
  </table>
</div>
